<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jukebox</title>
  <link rel="stylesheet" href="style.css">

  <script src="script.js"></script>
</head>
<body>

<div id="app">
  <main>
    <h1>Jukebox</h1>

    <!-- Player Section -->
    <section class="player-section">
      <h2>Player</h2>
      <div class="current-track">Choose a track to play.</div>
      <div id="appppp">
        <progress :value="progress"></progress>
      </div>

      <fieldset class="playback-mode">
        <legend>Playback Mode</legend>
        <input id="repeat-list" type="radio" name="playback" value="REPEAT_LIST">
        <label for="repeat-list">Repeat List</label>

        <input id="repeat-track" type="radio" name="playback" value="REPEAT_TRACK">
        <label for="repeat-track">Repeat Track</label>

        <input id="no-repeat" type="radio" name="playback" value="NO_REPEAT">
        <label for="no-repeat">Don't Repeat</label>
      </fieldset>
    </section>

    <!-- Playlist Section -->
    <section class="playlist-section">
      <h2>Playlist</h2>
      <div class="playlist-description">Add a new track to the playlist.</div>
      <ul class="playlist"></ul>
    </section>

    <!-- New Track Section -->
    <section class="new-track-section">
      <div class="add-track">
        <label for="track-method">Add Track</label>
        <select id="track-method">
          <option value="url">By URL</option>
          <option value="local">Via File Upload</option>
        </select>

        <div id="input-container">
          <input id="track-url" type="text" placeholder="Provide URL">
          <button id="add-url" disabled>Add by URL</button>
        </div>
      </div>

    </section>
  </main>
</div>


</body>
</html>
