<body>
  <div id="app" data-v-app="">
    <main data-v-6223eb10="">
      <h1 data-v-6223eb10="">Jukebox</h1>
      <section data-v-a2245661="" data-v-6223eb10="" class="player">
        <h2 data-v-a2245661="">Player</h2>
        <div data-v-a2245661=""> Choose a track to play. </div>

        <fieldset data-v-a2245661="" class="playback">
          <legend data-v-a2245661="">Playback mode</legend>
          <input data-v-a2245661="" id="inputRepeatList" type="radio" value="REPEAT_LIST">
          <label data-v-a2245661="" for="inputRepeatList">Repeat list</label>
          <input data-v-a2245661="" id="inputRepeatTrack" type="radio" value="REPEAT_TRACK">
          <label data-v-a2245661="" for="inputRepeatTrack">Repeat track</label>
          <input data-v-a2245661="" id="inputMoRepeat" type="radio" value="NO_REPEAT">
          <label data-v-a2245661="" for="inputMoRepeat">Don't repeat</label>
        </fieldset>
      </section>
      
      <section data-v-7ebf230d="" data-v-6223eb10="">
        <h2 data-v-7ebf230d="">Playlist</h2>
        <div data-v-7ebf230d="">Add a new track to the playlist.</div>
      </section>

      <section data-v-28eaeaa0="" data-v-6223eb10="">
        <h2 data-v-28eaeaa0="">New track</h2>
        <div data-v-28eaeaa0="" class="action">
          <label data-v-28eaeaa0="" for="method-selector">Add track</label>
          <select data-v-28eaeaa0="" id="method-selector">
            <option data-v-28eaeaa0="" value="url">By URL</option>
            <option data-v-28eaeaa0="" value="local">Via file upload</option>
          </select>

          <input data-v-28eaeaa0="" placeholder="Provide URL" type="text">
          <button data-v-28eaeaa0="" disabled="">Add by URL</button>
        </div>
      </section>
    </main>
  </div>
</body>
